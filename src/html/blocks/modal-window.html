<article class="modal-window" id="mw">
        <div class="modal-window__header-container">
            <button type="button" class="modal-window__close-btn" id="cross">
                <svg class="modal-window__close-icon" width="19" height="19">
                    <use xlink:href="assets/icons/symbols.svg#x"></use>
                </svg>
            </button>
            <h2 class="modal-window__title">12МК-3-5</h2>
            <h1 class="modal-window__title modal-window__title--fs18">Кран шаровой<br/>с пневмоприводом фланцевый</h1>
            <button class="modal-window__btn" id="changeColor">Поменять материал</button>
        </div>

        <div class="modal-window__drop-down drop-down">
            <div class="drop-down__header" id="properties">
                <p class="drop-down__title">Основные свойства</p>
                <div class="drop-down__icon"></div>
            </div>
            <div class="drop-down__list" id="props">
                <div class="drop-down__item">
                    <p class="drop-down__prop">Диаметр:</p>
                    <p class="drop-down__value">80 мм</p>
                </div>
                <div class="drop-down__item">
                    <p class="drop-down__prop">Давление:</p>
                    <p class="drop-down__value">10,0 МПа</p>
                </div>
            </div>
        </div>
        <div class="modal-window__drop-down drop-down">
            <div class="drop-down__header" id="coordinates">
                <p class="drop-down__title">Координаты</p>
                <div class="drop-down__icon"></div>
            </div>
            <div class="drop-down__list" id="xyz">
                <div class="drop-down__item">
                    <p class="drop-down__prop">x:</p>
                    <p class="drop-down__value">1</p>
                </div>
                <div class="drop-down__item">
                    <p class="drop-down__prop">y:</p>
                    <p class="drop-down__value">2</p>
                </div>
                <div class="drop-down__item">
                    <p class="drop-down__prop">z:</p>
                    <p class="drop-down__value">3</p>
                </div>
            </div>
        </div>
</article>
